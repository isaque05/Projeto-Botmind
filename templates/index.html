<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot IA - Conversa Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bot-details">
                        <h1>Botmind IA</h1>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="newChatBtn" title="Nova conversa">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn-icon" id="settingsBtn" title="Configurações">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Olá! Sou seu assistente virtual</h2>
                    <p>Como posso ajudá-lo hoje? Pode me fazer qualquer pergunta ou simplesmente conversar!</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" data-message="Como você funciona?">
                            <i class="fas fa-question-circle"></i>
                            Como você funciona?
                        </button>
                        <button class="suggestion-btn" data-message="Me conte uma curiosidade">
                            <i class="fas fa-lightbulb"></i>
                            Me conte uma curiosidade
                        </button>
                        <button class="suggestion-btn" data-message="Como posso usar o Gemini?">
                            <i class="fas fa-brain"></i>
                            Como posso usar o Gemini?
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-actions">
                    <button class="btn-icon" id="attachBtn" title="Anexar arquivo">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <div class="input-field">
                    <textarea 
                        id="messageInput" 
                        placeholder="Digite sua mensagem aqui..."
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-footer">
                        <span class="char-count" id="charCount">0/2000</span>
                        <div class="input-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="useGemini">
                                <span class="checkmark"></span>
                                Usar Gemini AI
                            </label>
                        </div>
                    </div>
                </div>
                <button class="send-btn" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configurações</h3>
                <button class="close-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" placeholder="Digite seu nome">
                </div>
                <div class="setting-group">
                    <label for="email">Email (opcional):</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                <div class="setting-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="autoScroll">
                        <span class="checkmark"></span>
                        Rolagem automática
                    </label>
                </div>
                <div class="setting-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="soundEnabled">
                        <span class="checkmark"></span>
                        Som de notificação
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettings">Cancelar</button>
                <button class="btn btn-primary" id="saveSettings">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processando sua mensagem...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
